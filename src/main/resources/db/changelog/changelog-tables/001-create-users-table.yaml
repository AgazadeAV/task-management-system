databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: azer agazade
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: add_username_firstname_and_lastname
      author: azer agazade
      changes:
        - addColumn:
            tableName: users
            schemaName: taskmanager
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addColumn:
            tableName: users
            schemaName: taskmanager
            columns:
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addColumn:
            tableName: users
            schemaName: taskmanager
            columns:
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
